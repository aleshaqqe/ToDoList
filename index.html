<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="styles/style.css"
  >
  <title>ToDo List</title>
</head>
<body>
  <header class="header">
   <div class="container">
     <h1 class="header__title">To Do List</h1>
   </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="todolist">
        <input class="todolist__input" type="text" placeholder="Add a new Task...">
        <button class="todolist__btn btn">Add</button>
        <ul class="todolist__list"></ul>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
